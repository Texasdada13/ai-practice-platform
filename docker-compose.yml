# AI Practice Platform - Docker Compose
# Local development and production configurations

version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3847:3847"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=${FLASK_DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      - CLAUDE_MAX_TOKENS=${CLAUDE_MAX_TOKENS:-4096}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount output directory for document persistence
      - ./output:/app/output
      # Mount source for development hot-reload (optional)
      - ./src:/app/src:ro
      - ./web:/app/web:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3847/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for caching and rate limiting (optional, for production)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    profiles:
      - production

  # PostgreSQL database (optional, for production)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ai_practice
      - POSTGRES_USER=${DB_USER:-aiplatform}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
  postgres_data:

# Usage:
# Development: docker-compose up app
# Production:  docker-compose --profile production up -d
