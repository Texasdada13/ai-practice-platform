{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h2 class="mb-3">Oops! Something went wrong</h2>
                    <p class="text-muted mb-4">
                        {{ error or 'An unexpected error occurred. Please try again.' }}
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('index') }}" class="btn btn-patriot">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-patriot-outline">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-muted">
                <p class="small">
                    If this problem persists, please contact support at
                    <a href="mailto:info@patriottechsystems.com">info@patriottechsystems.com</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
